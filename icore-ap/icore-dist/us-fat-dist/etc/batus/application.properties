#周期性检查配置连接
adp.datasource.druid.dataSourceModel[0].keepAlive=false
#存在连接泄露打开，配置removeAbandonedTimeoutMillis回收一次
adp.datasource.druid.dataSourceModel[0].removeAbandoned=false
adp.datasource.druid.dataSourceModel[0].removeAbandonedTimeoutMillis=60000



