#是否在批量作业执行过程中使用子事务
adp.batch.engine.supportSubTranInJobProcess=false
#是否支持批量交易的依赖关系解析
adp.batch.engine.supportBatchTranDepend=false
#是否在子事务的回滚操作后执行事务提交
adp.batch.engine.needCommitAfterSubTranRollback=false
#默认的批量数据文件存放目录
adp.batch.engine.batchDataDir=target
#写入刷新控制参数
adp.batch.engine.flushSizeInWrite=100
#批次数据缓存大小
adp.batch.engine.batchDataCacheSize=50
#批次数据文件字符集d
adp.batch.engine.batchDataEncoding=UTF-8
#公共运行变量
adp.batch.engine.runEnvSchemaName=TrxEnvs.RunEnvs

   #job server socket配置
adp.batch.job.socketConfig.socketSoTimeout=10000
#端口
adp.batch.job.socketConfig.port=5071
#名称
adp.batch.job.socketConfig.name=job-server
#最小线程数
adp.batch.job.socketConfig.minPoolSize=20
#最大线程数
adp.batch.job.socketConfig.maxPoolSize=20
#中文名称
adp.batch.job.socketConfig.longname=应用服务器
#线程空闲退出时间
adp.batch.job.socketConfig.threadKeepAliveTime=0

   
#job server netty方式配置
adp.batch.job.nettyServerConfig.port=9000
adp.batch.job.nettyServerConfig.protocolType=tcp
adp.batch.job.nettyServerConfig.pkgType=json
adp.batch.job.nettyServerConfig.pkgEncoding=UTF-8
adp.batch.job.nettyServerConfig.dispatcherThreads=2
adp.batch.job.nettyServerConfig.workerThreads=5
adp.batch.job.nettyServerConfig.maxThreadsCount=40
adp.batch.job.nettyServerConfig.paddingChar=0
adp.batch.job.nettyServerConfig.leftPadding=true
adp.batch.job.nettyServerConfig.lengthPrefixLength=8

###############文件批量服务########################
adp.batch.file.enabled=true
adp.batch.file.encoding=UTF-8
adp.batch.file.bodyBatchInsert=false
adp.batch.file.batchFileReadMode=split
   
   
###############批量作业服务配置########################
adp.batch.job.enabled=true
#服务ID
adp.batch.job.id=job-worker
#线程最长运行时间(ms)
adp.batch.job.maxRunningTime=60000
#是否关闭不健康线程所持有的socket
adp.batch.job.closeCriticalResourceWhenTimeout=true
   
   
###############批量参数配置服务E########################
adp.batch.parm.enabled=true
#中文名称
adp.batch.parm.longname=批量参数配置
#批量状态更新重试次数
adp.batch.parm.updateBatchStatusRetryCount=5
#批量状态更新重试间隔
adp.batch.parm.updateBatchStatusRetryInterval=10
#是否使用NIO通讯方式
adp.batch.parm.useNioAccess=false
#失败重试等待时间
adp.batch.parm.retryWaitTime=2000
#是否采用新的批量执行模式
adp.batch.parm.newBatchDataExecutorMode=false
#参数
adp.batch.parm.parm.enable=true
#批量参数名称
adp.batch.parm.parm[0].name=dayendWaitTime
#换日后等待时间
adp.batch.parm.parm[0].value=60000

   
###############定时任务服务########################
adp.batch.timer.enabled=true
#调度器标识
adp.batch.timer.threadId=timerScheduler
#调度器名称
adp.batch.timer.threadName=timer-scheduler
#间隔时间
adp.batch.timer.intervalInSeconds=60


###############R2M########################
#开启R2M组件功能
adp.r2m.enabled=true
#应用ID
adp.r2m.zk-provider.appName=admin_icore-us_icore-us_icore-us
#zk服务地址支持集群，以，隔开
adp.r2m.zk-provider.zkConnectionStr=172.16.38.13:2181,172.16.38.25:2181,172.16.38.37:2181,172.16.38.49:2181,172.16.38.61:2181
#zk链接超时时间
adp.r2m.zk-provider.zkTimeout=1000
#zk会话超时时间
adp.r2m.zk-provider.zkSessionTimeout=1000
#redis密码
adp.r2m.zk-provider.password=2TZT0vDolTHx561m


