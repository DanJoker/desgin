##############################DAP启动相关参数配置##############################
# 应用属性
# 配置中心
# 服务定义
# 组件开关
#############################################################################

##########应用属性##########
app.name=nas
app.env=nas
app.description=${app.name} is the demo application for dm
app.version=1.0.0-SNAPSHOT
app.tenantId=nas

##########配置中心##########
configsvr.enable=false
configsvr.host=0.0.0.0:8080/disconf-web

##########服务定义##########
spring.context.main=config/dap-main.xml

##########组件开关##########
# commons 平台基础组件，必须加载
# base 平台基础组件，必须加载
# cache 缓存组件，可选
# flow 流程组件，可选
# gateway 网关组件，可选
# sequence 序列组件，可选
# governance 服务治理组件，可选
# trans 流水组件，可选
# batch 批量组件，可选
#components=commons|base|cache|flow|gateway|sequence|governance|trans|batch
components=commons|base|governance
